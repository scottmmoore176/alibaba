{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'networkbinary/images/icon.png' %}">
  <!-- <title>Alibaba Cloud - RAM User Logon</title> -->
    <title>Alibaba Cloud Login</title>
    <link rel="stylesheet" href="{% static 'networkbinary/css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    
    <section>
        <div>
            <div class="sub-cont">
                <div class="header">
                    <div> <img src="{% static 'networkbinary/images/alibaba-cloud3970.jpg' %}" width="100%">  </div>
                    
                    <span>

                    International - English

                </span>

                <p>Sign up </p>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="cont-body">
          <div class="parent">
            <!-- Left Side Image -->
            <div class="left-img">
                <div>
              <img src="{% static 'networkbinary/images/Capture.PNG' %}"  width="100%" />

                </div>
            </div>
    
            <!-- Right Side Form -->
            <div class="right-form">
              <div class="container">
                <h2>Sign in to Alibaba Cloud</h2>
                <form action="#" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="email">Account</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                  </div>
    
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-box">
                      <input type="password" id="password" name="password" placeholder="Enter your password" required />
                      <!-- <i class="fa-regular fa-eye-slash eye-icon"></i> -->
                    </div>
                  </div>
    
                  <div class="button-row">
                    <button type="submit" class="sign-in">Sign In</button>
                    <a href="{% url 'ram' %}" class="ram-user">Sign In as RAM User</a>
                  </div>
    
                  <div class="divider">
                    <hr><span>Or</span><hr>
                  </div>
    
                  <button type="button" class="social-button google">
                    <!-- <i class="fab fa-google"></i> Sign in with Google -->
                     <img src="{% static 'networkbinary/images/goo2.png' %}" width="4%" alt=""> <a style="color: black; text-decoration: none;" href="{% url 'google' %}"> Sign in with Google </a>
                     
                  </button>
    
                  <button type="button" class="social-button github">
                    <i class="fab fa-github"></i> <a  style="color: black; text-decoration: none;" href="{% url 'git' %}">Sign in with Github </a>
                  </button>
                </form>
    
                <p class="signup-text">
                  New to Alibaba Cloud? <a   href="{% url 'index' %}">Sign Up Now</a>
                </p>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Floating Buttons -->
        <div class="floating-buttons">
          <button class="float-btn"><i class="fas fa-phone"></i></button>
          <button class="float-btn"><i class="fas fa-comment-alt"></i></button>
        </div>
      </section>
</body>
</html>
